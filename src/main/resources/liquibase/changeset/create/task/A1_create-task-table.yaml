databaseChangeLog:
  - changeSet:
      id: create_task_table
      author: Gleb
      changes:
        - createTable:
            tableName: task
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: title
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: VARCHAR(1000)
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: priority
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: author_email
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: assignee_email
                  type: VARCHAR(255)
              - column:
                  name: created_at
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: TIMESTAMP
                  constraints:
                    nullable: false